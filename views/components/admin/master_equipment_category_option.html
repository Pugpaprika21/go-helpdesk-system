<div class="form-group col-md-6">
    <label for="inputState">หมวดหมู่</label>

    <option value="0" :selected="!form.equipment_category_id">เลือก</option>
    <option v-for="category in components.masterEquipmentCategoryOptions" :key="category.id" :value="category.id"

</div>
